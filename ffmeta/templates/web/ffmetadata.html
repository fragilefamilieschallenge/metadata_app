<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FFCWS Metadata | {% block title %}{% endblock %}</title>

        <!-- Styling -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}?1">
        <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Comfortaa">
        <link href="{{ url_for('static', filename='select2.min.css') }}" rel="stylesheet" />
        <link rel="stylesheet" href="{{ url_for('static', filename='ff_metadata.css') }}?5">

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/plug-ins/1.10.16/sorting/natural.js"></script>
        <script src="{{ url_for('static', filename='clipboard.min.js') }}"></script>
        <script src="{{ url_for('static', filename='select2.min.js') }}"></script>

        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115020886-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-115020886-1');
        </script>

        {% block head %}{% endblock %}
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <a href="http://fragilefamilies.princeton.edu"><img src="{{ url_for('static', filename='ffcws_banner_small.jpg') }}" class="img-responsive center-block" width="80%"></a>
                </div>
                <div class="col-md-12">
                    <nav class="navbar navbar-default">
                      <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <a href="{{ url_for('web.index') }}" class="center-block"><span class="navbar-brand"><span class="fas fa-code"></span> Home</a>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li role="presentation"><a href="{{ url_for('web.search') }}"><span class="fas fa-search"></span> Browse Variables</a></li>
                            <li role="presentation"><a href="{{ url_for('web.search2') }}"><span class="fas fa-cogs"></span> Advanced Search</a></li>
                            <li role="presentation"><a href="{{ url_for('web.metadata') }}"><span class="fas fa-cloud-download-alt"></span> Download Full Metadata</a></li>
                            <li role="presentation"><a href="{{ url_for('web.feedback') }}"><span class="fas fa-comments"></span> Feedback</a></li>
                            <li role="presentation"><a href="{{ url_for('web.about') }}"><span class="fas fa-info"></span> Metadata Guide</a></li>
                        </ul>
                      </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="mainblock">
            {% block body %}{% endblock %}
        </div>

    </body>

    <footer>
            {% block foot %}{% endblock %}
    </footer>

</html>
